<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother QL Drucker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Brother QL Drucker</h1>
            <div class="header-actions">
                <button id="dark-mode-toggle" class="dark-mode-toggle">üåô Dark Mode</button>
                <button id="settings-toggle" class="settings-toggle">
                    ‚öôÔ∏è
                </button>
            </div>
        </div>
    </header>

    <!-- Einstellungs-Men√º -->
    <aside id="settings-menu" class="settings-menu hidden">
        <section class="card">
            <h2>Einstellungen</h2>
            <div class="settings-container">
                <!-- Druckerkonfiguration -->
                <div class="settings-group">
                    <h3>Druckerkonfiguration</h3>
                    <form id="printer-settings-form" class="form">
                        <label for="printer_uri">Drucker URI:</label>
                        <input type="text" id="printer_uri" name="printer_uri" placeholder="tcp://192.168.1.100">

                        <label for="printer_model">Druckermodell:</label>
                        <input type="text" id="printer_model" name="printer_model" placeholder="QL-800">

                        <label for="label_size">Label-Gr√∂√üe:</label>
                        <select id="label_size" name="label_size">
                            <option value="62">62 mm</option>
                            <option value="29">29 mm</option>
                            <option value="12">12 mm</option>
                        </select>
                    </form>
                </div>

                <!-- Druckeinstellungen -->
                <div class="settings-group">
                    <h3>Druckeinstellungen</h3>
                    <form id="print-settings-form" class="form">
                        <label for="rotate">Rotation:</label>
                        <select id="rotate" name="rotate">
                            <option value="0">0¬∞</option>
                            <option value="90">90¬∞</option>
                            <option value="180">180¬∞</option>
                            <option value="270">270¬∞</option>
                        </select>

                        <label for="threshold">Schwellenwert (Threshold):</label>
                        <input type="number" id="threshold" name="threshold" value="70" min="0" max="100" step="1">

                        <label for="dither">Dithering:</label>
                        <select id="dither" name="dither">
                            <option value="false">Deaktiviert</option>
                            <option value="true">Aktiviert</option>
                        </select>

                        <label for="compress">Kompression:</label>
                        <select id="compress" name="compress">
                            <option value="false">Deaktiviert</option>
                            <option value="true">Aktiviert</option>
                        </select>

                        <label for="red">Zweifarbiger Druck (Schwarz/Rot):</label>
                        <select id="red" name="red">
                            <option value="true">Aktiviert</option>
                            <option value="false">Deaktiviert</option>
                        </select>
                    </form>
                </div>
                <button id="save-settings" class="save-button">Einstellungen speichern</button>
            </div>
        </section>
    </aside>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Textdruck -->
        <section class="card">
            <h2>Text drucken</h2>
            <form id="text-form" class="form">
                <!-- Schriftgr√∂√üe und Ausrichtung -->
                <div class="form-group settings-inline">
                    <div class="inline-setting">
                        <label for="font_size">Schriftgr√∂√üe:</label>
                        <input type="number" id="font_size" name="font_size" value="50" min="10" max="100">
                    </div>
                    <div class="inline-setting">
                        <label for="alignment">Ausrichtung:</label>
                        <select id="alignment" name="alignment">
                            <option value="left">Links</option>
                            <option value="center">Zentriert</option>
                            <option value="right">Rechts</option>
                        </select>
                    </div>
                </div>
                <!-- Textfeld -->
                <div class="form-group">
                    <label for="text">Text (HTML-Formatierung erlaubt):</label>
                    <textarea id="text" name="text" rows="5" placeholder="Geben Sie hier Ihren Text ein..." required></textarea>
                </div>
                <!-- Buttons -->
                <div class="form-group">
                    <button type="submit" class="submit-button">Drucken</button>
                    <button type="button" id="generate-json" class="secondary-button">JSON generieren</button>
                </div>
            </form>
        </section>

        <!-- Ergebnis -->
        <div id="result" class="result-display"></div>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html>
