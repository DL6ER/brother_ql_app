<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother QL Drucker Web-App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Brother QL Drucker</h1>
            <div class="header-actions">
                <button id="dark-mode-toggle" class="icon-button" aria-label="Dark Mode">ðŸŒ™</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Textdruck -->
            <section class="card">
                <h2>Text drucken</h2>
                <form id="text-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="font_size">SchriftgrÃ¶ÃŸe:</label>
                            <input type="number" id="font_size" value="50" min="10" max="100">
                        </div>
                        <div class="form-group">
                            <label for="alignment">Ausrichtung:</label>
                            <select id="alignment">
                                <option value="left">Links</option>
                                <option value="center">Zentriert</option>
                                <option value="right">Rechts</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text">Text:</label>
                        <textarea id="text" rows="5" placeholder="Geben Sie Ihren Text ein..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-button">Drucken</button>
                        <button type="button" id="generate-json" class="secondary-button">JSON generieren</button>
                    </div>
                </form>
            </section>

            <!-- Einklappbare Einstellungen -->
            <section class="card">
                <h2 class="collapsible-header">Einstellungen <span id="settings-toggle">âž•</span></h2>
                <div id="settings-content" class="collapsible-content hidden">
                    <form id="settings-form">
                        <fieldset>
                            <legend>Druckerkonfiguration</legend>
                            <div class="form-group">
                                <label for="printer_uri">Drucker URI:</label>
                                <input type="text" id="printer_uri" placeholder="tcp://192.168.1.100">
                            </div>
                            <div class="form-group">
                                <label for="printer_model">Druckermodell:</label>
                                <input type="text" id="printer_model" placeholder="QL-800">
                            </div>
                            <div class="form-group">
                                <label for="label_size">Label-GrÃ¶ÃŸe:</label>
                                <select id="label_size">
                                    <option value="62">62 mm</option>
                                    <option value="29">29 mm</option>
                                    <option value="12">12 mm</option>
                                </select>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Druckeinstellungen</legend>
                            <div class="form-group">
                                <label for="rotate">Rotation:</label>
                                <select id="rotate">
                                    <option value="0">0Â°</option>
                                    <option value="90">90Â°</option>
                                    <option value="180">180Â°</option>
                                    <option value="270">270Â°</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="threshold">Schwellenwert:</label>
                                <input type="number" id="threshold" min="0" max="100" step="1" value="70">
                            </div>
                            <div class="form-group">
                                <label for="dither">Dithering:</label>
                                <select id="dither">
                                    <option value="false">Deaktiviert</option>
                                    <option value="true">Aktiviert</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="red">Zweifarbiger Druck (Schwarz/Rot):</label>
                                <select id="red">
                                    <option value="true">Aktiviert</option>
                                    <option value="false">Deaktiviert</option>
                                </select>
                            </div>
                        </fieldset>

                        <div class="form-actions">
                            <button type="button" class="primary-button" id="save-settings">Speichern</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
