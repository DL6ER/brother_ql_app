<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother QL Drucker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button id="dark-mode-toggle" class="btn btn-sm btn-outline-light me-3">
                    ðŸŒ™ Dark Mode
                </button>
                <div>
                    <h1 class="mb-0">Brother QL Drucker</h1>
                    <small>Version: 1.0.0</small>
                </div>
            </div>
            <a href="https://github.com/your-repo-link" target="_blank" class="text-light">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-logo">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Einstellungen -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Einstellungen</h2>
                <form id="settings-form">
                    <div class="mb-3">
                        <label for="label_size" class="form-label">Label-GrÃ¶ÃŸe:</label>
                        <select class="form-select" id="label_size" name="label_size">
                            <option value="62" selected>62 mm</option>
                            <option value="29">29 mm</option>
                            <option value="12">12 mm</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="font_size" class="form-label">SchriftgrÃ¶ÃŸe:</label>
                        <input type="number" class="form-control" id="font_size" name="font_size" value="50" min="10" max="100">
                    </div>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </form>
            </div>
        </div>

        <!-- Textdruck -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Text drucken</h2>
                <form id="text-form">
                    <div class="mb-3">
                        <label for="text" class="form-label">Text (HTML-Formatierung erlaubt):</label>
                        <textarea id="text" name="text" class="form-control" rows="4" required>
Das ist ein <b>fetter</b> Text.<br>
Das nÃ¤chste Wort ist <span color="red">rot</span>.
                        </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="alignment" class="form-label">Ausrichtung:</label>
                        <select class="form-select" id="alignment" name="alignment">
                            <option value="left" selected>Links</option>
                            <option value="center">Zentriert</option>
                            <option value="right">Rechts</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Drucken</button>
                    <button type="button" id="generate-json" class="btn btn-secondary">JSON generieren</button>
                </form>
            </div>
        </div>

        <!-- Ergebnis -->
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
