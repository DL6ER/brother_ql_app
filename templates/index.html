<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother QL Drucker Web-App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Brother QL Drucker</h1>
            <div class="header-actions">
                <button id="dark-mode-toggle" class="icon-button" aria-label="Dark Mode">ðŸŒ™</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Textdruck -->
            <section class="card">
                <h2>Text drucken</h2>
                <form id="text-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="font_size">SchriftgrÃ¶ÃŸe:</label>
                            <input type="number" id="font_size" value="50" min="10" max="100">
                        </div>
                        <div class="form-group">
                            <label for="alignment">Ausrichtung:</label>
                            <select id="alignment">
                                <option value="left">Links</option>
                                <option value="center">Zentriert</option>
                                <option value="right">Rechts</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text">Text:</label>
                        <textarea id="text" rows="5" placeholder="Geben Sie Ihren Text ein..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-button">Drucken</button>
                        <button type="button" id="generate-json" class="secondary-button">JSON generieren</button>
                    </div>
                </form>
            </section>

            <!-- JSON Ergebnis -->
            <section class="card hidden" id="result-section">
                <div class="result-header">
                    <h2>Ergebnis</h2>
                    <button id="copy-to-clipboard" class="icon-button" aria-label="Copy JSON">ðŸ“‹</button>
                </div>
                <div id="result" class="json-result"></div>
            </section>

            <!-- Bild hochladen und drucken -->
            <section class="card">
                <h2>Bild hochladen und drucken</h2>
                <form id="image-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image-upload">Bild auswÃ¤hlen:</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-button">Bild drucken</button>
                    </div>
                </form>
                <div id="image-preview" class="image-preview hidden">
                    <h3>Vorschau:</h3>
                    <img id="preview-img" src="#" alt="Bildvorschau">
                </div>
            </section>
            
        </main>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
